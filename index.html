<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <title>bull-horse-time</title>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <br/>
    <div id="logoContain">
        <img id="logoImg" src="public/logo.jpg" alt="logo">
    </div>
    <div id="today">
        <div id="todayTime">
            <div id="startTime"></div>
            <br>
            <div id="endTime"></div>
        </div>

        <div id="timeButtonContain">
            <button id="timeButton">
                <img id="clickImg" src="public/click.jpg" alt="click">
            </button>
        </div>
    </div>
    <div id="modifyRestTime">
        <div  id="modifyRestTimeFlex">
            <div>休息时间：</div>
            <div>
                <button id="time1" class="restTime">12:00:00</button> -
                <button id="time2" class="restTime">13:30:00</button>
            </div>
            <div>
                <button id="time3" class="restTime">17:30:00</button> -
                <button id="time4" class="restTime">18:00:00</button>
            </div>
        </div>
    </div>
    <div id="history">
        <table>
        </table>
    </div>
    <div id="sumTime">
        <div>
            您本月应耕作 <span id="shouldTimeValue"></span> 小时
        </div>
        <div>
            您本月耕作了 <span id="sumTimeValue"></span> 小时
        </div>
        <div>
            超越了 <span id="overTimeValue"></span> 小时
        </div>
    </div>

</body>

<script src="./renderer.js"></script>
</html>
